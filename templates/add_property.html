{% extends "base.html" %}

{% block title %}Add Property{% endblock %}

{% block content %}
<h1>Add Property</h1>
<form method="post" action="{{ url_for('add_property') }}">
    <label for="cost">Cost:</label>
    <input type="number" step="0.01" id="cost" name="cost" required><br>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br>
    <label for="rating">Rating (1-5):</label>
    <input type="number" step="0.1" id="rating" name="rating" required><br>
    <label for="status">Status:</label>
    <select id="status" name="status">
        <option value="posted">Posted</option>
        <option value="leased">Leased</option>
        <option value="owned">Owned</option>
    </select><br>
    <label for="image_path">Image URL:</label>
    <input type="text" id="image_path" name="image_path" required><br>
    <button type="submit">Add Property</button>
</form>
{% endblock %}
